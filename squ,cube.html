<html>
<head>
<style>
table,th,td{border:1px solid;border-collapse:collapse;text-align:center;}
</style>
</head>
<body>
<script>
document.write("<table>");
document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
for(var i=1;i<=10;i++){
document.write("<tr><td>" + i +"</td><td>" + i*i +"</td><td>" + i*i*i +"</td></tr>");
}
document.write("</table>");
</script>
<body>
</html>
