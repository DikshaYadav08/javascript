<html>
<body>
<div style="cursor:pointer">
<img src="flower.jpg" id="d" onclick="clicker()" width=180 height=270>
<img src="rose.jpg" id="k" onclick="clicking()" width=180 height=270>
</div>
<script>
 function clicker(){
document.getElementById("d").style.display= "none" ;
 }

function clicking(){
document.getElementById("k").style.visibility= "hidden"
 }
</script>
</body>
</html>
