<html>
<body>
<img src="bulbon.png" id="im"onmouseover="big_image(this)"  onmouseout="small_image(this)" height="80" width="50" style="cursor:pointer;">
<script>
function big_image(x) {
x.style.width="400px";
x.style.height="600px";
}
function small_image(x) {
x.style.width="50px";
x.style.height="80px";
}
</script>
</body>
</html>
