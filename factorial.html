<html>
<body>
<table>
<tr>
<td>Enter Number  :</td>
<td><input type="text" id="n"></td>
</tr>
<tr>
<td><button onclick="fact()">Find Factorial</button></td>
<td><input type="text" id="result"></td>
</tr>
</table>
<script>
function fact() {
let a,i,fact;
fact=1;
a=Number(document.getElementById("n").value);
for(i=1; i<=a; i++)
{
fact= fact*i
}
document.getElementById("result").value= "factorial = " + fact;
}
</script>
</body>
</html>
