<html>
<body>
<div style="background-position:right;">
<img src="bulboff.png" id="im" height="500px"></div>
<button onclick="bulbon()">Switch on bulb</button>
<button onclick="bulboff()">Switch off bulb</button>
<script>
function bulbon() {
document.getElementById("im").src="bulbon.png";
}
function bulboff() {
document.getElementById("im").src="bulboff.png";
}
</script>
</body>
</html>
